<html lang="en">
  <head>
    <title>Welcome to Glitch!</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" type="text/css">

    <header>
      <h1>
        A Dream of the Future

      <image src="https://cdn.glitch.com/5aad1ec5-fa85-427d-a936-0e667b3d573f%2Fsimpsons%20computer%20-%20Google%20Search.png?v=1560000740225"> </image>

    </footer>

    <!-- include the Glitch button to show what the webpage is about and
